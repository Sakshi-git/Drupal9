type: theme
base theme: vartheme_bs4
name: "var_subtheme - Subtheme of Vartheme (Bootstrap 4 - SASS)"
description: "Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS)."
project: vartheme_bs4
core_version_requirement: ^9
regions:
  navigation: "Navigation"
  banner: "Banner"
  navigation_collapsible: "Navigation Collapsible"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  precontent: "Pre Content Section"
  content: "Content"
  postcontent: "After Content Section"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer"
  page_top: "Page top"
  page_bottom: "Page bottom"
  copyright: "Copyright"
libraries:
  # Bootstrap styles and scripts libraries.
  - var_subtheme/bootstrap-styles
  - var_subtheme/bootstrap-scripts
  # var_subtheme Global styles and scripts libraries.
  - var_subtheme/global-styles
  - var_subtheme/global-scripts
  - var_subtheme/framework
  # var_subtheme Varbase Media Hero Slider style.
  - var_subtheme/heroslider
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- var_subtheme/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: var_subtheme/breadcrumb
  vartheme_bs4/dropbutton: var_subtheme/dropbutton
  vartheme_bs4/book-navigation: var_subtheme/book-navigation
  vartheme_bs4/file: var_subtheme/file
  vartheme_bs4/form: var_subtheme/form
  vartheme_bs4/search-form: var_subtheme/search-form
  vartheme_bs4/indented: var_subtheme/indented
  vartheme_bs4/maintenance_page: var_subtheme/maintenance_page
  vartheme_bs4/node: var_subtheme/node
  vartheme_bs4/sidebar-collapse: var_subtheme/sidebar-collapse
  vartheme_bs4/tabs: var_subtheme/tabs
  vartheme_bs4/verticaltabs: var_subtheme/verticaltabs
  vartheme_bs4/affix: var_subtheme/affix
  vartheme_bs4/alerts: var_subtheme/alerts
  vartheme_bs4/fontawesome: var_subtheme/fontawesome
  vartheme_bs4/moderation-state: var_subtheme/moderation-state

  # Varbase module compnents overrides in var_subtheme.
  varbase_bootstrap_paragraphs/vbp-colors: var_subtheme/vbp-colors
  betterlogin/betterlogin_css: var_subtheme/betterlogin
  varbase_heroslider_media/general-styling: var_subtheme/heroslider

  # Change the default social auth style and icons.
  social_auth/auth-icons: var_subtheme/auth-icons

  vartheme_bs4/drupal.node.preview: var_subtheme/drupal.node.preview
  vartheme_bs4/comments: var_subtheme/comments
  vartheme_bs4/navbar.admin: var_subtheme/navbar.admin

